<!DOCTYPE html>
<html th:lang="${#locale}" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>

  <title>NextReview</title>

  <!-- Project common stylesheets -->
  <block th:replace="fragments/stylesheets"/>
  
  <!-- DatePicker CSS -->
  <link href="../css/bootstrap-datepicker3.css" rel="stylesheet"/>
  
  <!-- TimePicker CSS -->
  <link href="../css/jquery.timepicker.css" rel="stylesheet"/>
  
</head>

<body>

<div id="wrapper">

  <!-- Navigation -->
  <nav th:replace="fragments/navbar :: navbar(true, false)"/>

  <div id="page-wrapper" class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Create review</h1>
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
      <div class="col-lg-10 col-lg-offset-1">
        <!-- /.panel -->
        <div class="panel panel-default">
          <div class="panel-body">
            <div th:replace="review/form_review(@{/add_review.html})"/>
            <!-- /.row -->
          </div>
          <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
<footer th:replace="fragments/footer"/>

<!-- Project common scripts -->
<block th:replace="fragments/scripts"/>

<!-- TimePicker -->
<script src="../js/jquery.timepicker.min.js"></script>
<script src="../js/bootstrap-datepicker.min.js"></script>
<script src="../js/bootstrap-datepicker.fr.js" charset="UTF-8"></script>
<script th:inline="javascript">
  var locale = [[${#locale}]];
  var date = getBestTimeTomorrow();
  $('#time').timepicker({ scrollDefault: 'now' });
  $('#time').timepicker('setTime', date);
  $('#date').datepicker({
    toggleActive: true,
    todayHighlight: true,
    language: locale.language
  });
  $('#date').datepicker('setDate', date);
  
</script>

</body>

</html>
